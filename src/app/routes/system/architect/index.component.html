<page-header title="组织架构" autoBreadcrumb="false" [action]="action">
  <ng-template #action>
    <button nz-button (click)="selectedRow = {}; addOrEditOrView(modalContent, 'add')" [nzType]="'primary'">
      <i nz-icon nzType="plus"></i>
      <span>新建成员</span>
    </button>
    <button nz-button (click)="showTagManager = true" [nzType]="'primary'">
      <i nz-icon nzType="copy" nzTheme="outline"></i>
      <span>岗位管理</span>
    </button>
    <button nz-button [nzType]="'primary'" (click)="batchDelete()">
      <i nz-icon nzType="setting"></i>
      <span>组织架构管理</span>
    </button>
  </ng-template>
</page-header>

<nz-card [nzBordered]="false">
  <form nz-form se-container labelWidth="130">
    <se label="姓名" col="4">
      <input nz-input placeholder="请输入" [(ngModel)]="query.title" name="title" />
    </se>
    <se label="手机号" col="4">
      <input nz-input placeholder="请输入" [(ngModel)]="query.title" name="title" />
    </se>
    <se col="4">
      <button nz-button [nzType]="'primary'" (click)="getData(1)" [nzLoading]="loading">查询</button>
      <button nz-button (click)="reset()" [disabled]="loading">重置</button>
    </se>
  </form>
</nz-card>

<nz-card [nzBordered]="false">
  <st
    #st
    [data]="data"
    [total]="total"
    [ps]="query.pageSize"
    [pi]="query.pageNo"
    [columns]="columns"
    [page]="pages"
    [loading]="loading"
    (change)="stChange($event)"
    [scroll]="{ x: '1000px' }"
  ></st>
</nz-card>

<!--组织架构-->
<ng-template #topContent>
  <form nz-form se-container labelWidth="130">
    <se label="选择置顶时间" col="1" required>
      <nz-range-picker [(ngModel)]="dateRange" name="dateRange"> </nz-range-picker>
    </se>
  </form>
</ng-template>

<!--新增人员-->
<ng-template #modalContent>
  <form nz-form se-container labelWidth="130">
    <se label="姓名" col="2" required>
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.name" name="name" />
    </se>
    <se label="性别" col="2" required>
      <nz-select [(ngModel)]="selectedRow.tag" name="tag" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of genderList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
      </nz-select>
    </se>
    <se label="手机号" col="2" required>
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.tel" name="tel" />
    </se>
    <se label="出生日期" col="2">
      <nz-date-picker
        class="input"
        [nzStyle]="{ width: '100%' }"
        nzFormat="yyyy-MM-dd"
        nzPlaceHolder="请选择"
        [(ngModel)]="selectedRow.birthday"
        name="birthday"
      ></nz-date-picker>
    </se>
    <se label="密码" col="2" required>
      <input nz-input placeholder="请输入" type="password" [(ngModel)]="selectedRow.pwd" name="pwd" />
    </se>
    <se label="确认密码" col="2" required>
      <input nz-input placeholder="请输入" type="password" [(ngModel)]="selectedRow.pwdRepeat" name="pwdRepeat" />
    </se>
    <se label="所在部门" col="2" required>
      <nz-select [(ngModel)]="selectedRow.orgStructureId" name="orgStructureId" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of tagList" [nzLabel]="i.name" [nzValue]="i.name"></nz-option>
      </nz-select>
    </se>
    <se label="所属岗位" col="2" required>
      <nz-select [(ngModel)]="selectedRow.post" name="post" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of tagList" [nzLabel]="i.name" [nzValue]="i.name"></nz-option>
      </nz-select>
    </se>
    <se label="证件类型" col="2">
      <nz-select [(ngModel)]="selectedRow.credentialType" name="credentialType" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of cardList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
      </nz-select>
    </se>
    <se label="证件号码" col="2">
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.credentialNo" name="credentialNo" />
    </se>
    <se label="邮箱" col="2">
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.email" name="email" />
    </se>
    <se label="职位" col="2">
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.post" name="post" />
    </se>
    <se label="民族" col="2">
      <nz-select [(ngModel)]="selectedRow.nation" name="nation" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of nationList" [nzLabel]="i.alias" [nzValue]="i.name"></nz-option>
      </nz-select>
    </se>
    <se label="文化程度" col="2">
      <nz-select [(ngModel)]="selectedRow.educationLevel" name="educationLevel" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of studyList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
      </nz-select>
    </se>
    <se label="户籍" col="1">
      <div style="display: flex;justify-content: space-between;margin-top: 4px;">
        <nz-select
          [(ngModel)]="selectedRow.provinceCode"
          name="provinceCode"
          [nzPlaceHolder]="'请选择省份'"
          (ngModelChange)="handleProvinceSelected($event)"
        >
          <nz-option *ngFor="let i of provinceList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
        </nz-select>
        <nz-select
          [(ngModel)]="selectedRow.cityCode"
          name="cityCode"
          [nzPlaceHolder]="'请选择城市'"
          (ngModelChange)="handleCitySelected($event)"
        >
          <nz-option *ngFor="let i of cityList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
        </nz-select>
        <nz-select [(ngModel)]="selectedRow.districtCode" name="districtCode" [nzPlaceHolder]="'请选择区/县'">
          <nz-option *ngFor="let i of areaList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
        </nz-select>
      </div>
    </se>
    <se label="籍贯" col="1">
      <div style="display: flex;justify-content: space-between;margin-top: 4px;">
        <nz-select
          [(ngModel)]="selectedRow.provinceCode2"
          name="provinceCode2"
          [nzPlaceHolder]="'请选择省份'"
          (ngModelChange)="handleProvinceSelected($event)"
        >
          <nz-option *ngFor="let i of provinceList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
        </nz-select>
        <nz-select
          [(ngModel)]="selectedRow.cityCode2"
          name="cityCode2"
          [nzPlaceHolder]="'请选择城市'"
          (ngModelChange)="handleCitySelected($event)"
        >
          <nz-option *ngFor="let i of cityList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
        </nz-select>
        <nz-select [(ngModel)]="selectedRow.districtCode2" name="districtCode2" [nzPlaceHolder]="'请选择区/县'">
          <nz-option *ngFor="let i of areaList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
        </nz-select>
      </div>
    </se>
    <se label="备注" col="1">
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.descr" name="descr" />
    </se>
    <se label="关联小区" col="1">
      <div class="out">
        <div class="in-left">
          <nz-input-group nzSuffixIcon="anticon anticon-search">
            <input type="text" nz-input placeholder="查询" [(ngModel)]="this.searchName" name="searchName" />
          </nz-input-group>
          <div class="data-list">
            <p style="margin:0 5px;padding: 0" *ngFor="let item of communityList; let idx = index">
              <label
                [name]="'checked' + idx"
                nz-checkbox
                [(ngModel)]="item.checked"
                [nzDisabled]="item.checked"
                *ngIf="this.searchCommunity(item.socialName)"
                (ngModelChange)="selectCommunity(item)"
                >{{ item.socialName }}</label
              >
            </p>
          </div>
        </div>
        <div class="list-box">
          <div *ngIf="ret.length > 0">
            <p
              style="margin:0 5px;padding: 0;
              overflow: hidden;
              font-size: 14px"
              *ngFor="let item of ret; let i = index"
            >
              <span
                style="float: left;width: 60%;
                overflow: hidden;text-overflow: ellipsis;
                white-space: nowrap"
                [title]="item.socialName"
                >{{ item.socialName }}</span
              >
              <i
                class="anticon anticon-close-circle-o able"
                style="float: right;margin-left: 10px;cursor: pointer;margin-top: 10px;"
                (click)="removeSelectCommunity(item, i)"
              ></i>
            </p>
          </div>
        </div>
      </div>
    </se>
  </form>
</ng-template>
