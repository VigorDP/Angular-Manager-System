<page-header title="二维码管理" autoBreadcrumb="false" [action]="action">
  <ng-template #action>
    <button nz-button (click)="selectedRow={};addOrEditOrView(modalContent,'add')" [nzType]="'primary'">
      <i nz-icon nzType="plus"></i>
      <span>新建二维码</span>
    </button>
    <button nz-button (click)="patchDelete()" [nzType]="'primary'">
      <i nz-icon nzType="delete"></i>
      <span>批量删除</span>
    </button>
    <button nz-button (click)="patchSave()" [nzType]="'primary'">
      <i nz-icon nzType="download"></i>
      <span>批量下载</span>
    </button>
    <button nz-button (click)="allSave()" [nzType]="'primary'">
      <i nz-icon nzType="download"></i>
      <span>全部下载</span>
    </button>
  </ng-template>
</page-header>

<nz-card [nzBordered]="false">
  <st #st [data]="data" [total]="total" [ps]="query.pageSize" [pi]="query.pageNo" [columns]="columns" [page]="pages"
    [loading]="loading" (change)="stChange($event)" [scroll]="{x: '1000px'}"></st>
</nz-card>

<ng-template #modalContent>
  <form nz-form se-container labelWidth="130">
    <se label="二维码名称" col="1" required>
      <input nz-input style="width:100%" placeholder="请输入二维码名称,长度不超过15" [(ngModel)]="selectedRow.buildingNo"
        name="buildingNo" />
    </se>
  </form>
</ng-template>
