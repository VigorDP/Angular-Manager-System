<page-header title="公告管理" autoBreadcrumb="false" [action]="action">
  <ng-template #action>
    <button nz-button (click)="selectedRow={};dateRange=null;getTagData();addOrEditOrView(modalContent,'add')"
      [nzType]="'primary'">
      <i nz-icon nzType="plus"></i>
      <span>新建公告</span>
    </button>
    <button nz-button (click)="showTagManager=true" [nzType]="'primary'">
      <i nz-icon nzType="copy" nzTheme="outline"></i>
      <span>标签管理</span>
    </button>
    <button nz-button [nzType]="'primary'" (click)="batchDelete()">
      <i nz-icon nzType="delete"></i>
      <span>批量删除</span>
    </button>
  </ng-template>
</page-header>

<nz-card [nzBordered]="false">

  <form nz-form se-container labelWidth="130">
    <se label="公告类别" col="4">
      <nz-select [(ngModel)]="query.cate" name="cate" [nzPlaceHolder]="'请选择'"
        (ngModelChange)="selectCate()">
        <nz-option *ngFor="let i of noticeCateList" [nzLabel]="i.label" [nzValue]="i.value"></nz-option>
      </nz-select>
    </se>
    <se label="公告标题" col="4">
      <input nz-input placeholder="请输入" [(ngModel)]="query.title" name="title" />
    </se>
    <se>
      <button nz-button [nzType]="'primary'" (click)="getData(1)" [nzLoading]="loading">查询</button>
      <button nz-button (click)="reset()" [disabled]="loading">重置</button>
    </se>
  </form>
</nz-card>

<nz-card [nzBordered]="false">
  <st #st [data]="data" [total]="total" [ps]="query.pageSize" [pi]="query.pageNo" [columns]="columns" [page]="pages"
    [loading]="loading" (change)="stChange($event)" [scroll]="{x: '1000px'}"></st>
</nz-card>


<!--置顶-->
<ng-template #topContent>
  <form nz-form se-container labelWidth="130">
    <se label="选择置顶时间" col="1" required>
      <nz-range-picker [(ngModel)]="dateRange" (ngModelChange)="onRangeChange($event)" name="dateRange">
      </nz-range-picker>
    </se>
  </form>
</ng-template>

<!--新增公告-->
<ng-template #modalContent>
  <form nz-form se-container labelWidth="130">
    <se label="标题" col="1" required>
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.title" name="name" />
    </se>
    <se label="标题图片" col="1">
      <app-img-upload action="/hl/social/uploader/img/upload" (getImgUrl)="getImgUrl($event)"
        [inputUrls]="[selectedRow.image]"></app-img-upload>
    </se>
    <se label="文章标签" col="1" required>
      <nz-select [(ngModel)]="selectedRow.tag" name="tag" [nzPlaceHolder]="'请选择'">
        <nz-option *ngFor="let i of tagList" [nzLabel]="i.name" [nzValue]="i.name"></nz-option>
      </nz-select>
    </se>
    <se label="文章概述" col="1" required>
      <input nz-input placeholder="请输入" [(ngModel)]="selectedRow.descr" name="descr" />
    </se>
    <se label="" col="3">
      <label nz-checkbox [(ngModel)]="selectedRow.isTop" name="top">是否置顶</label>
    </se>
    <se label="置顶时间" col="2" *ngIf="selectedRow.isTop" required>
      <nz-range-picker [(ngModel)]="dateRange" name="dateRange">
      </nz-range-picker>
    </se>
    <se label="" col="1">
      <tinymce [(ngModel)]="selectedRow.content" name="content"></tinymce>
    </se>
  </form>
</ng-template>


<!--查看公告-->
<ng-template #viewContent>
  <div>
    <h1 style="text-align: center">{{selectedRow.title}}</h1>
    <p class="detail">
      <span><strong>标签：</strong>{{selectedRow.tag}}</span>
      <span><strong>查看人数：</strong>{{selectedRow.clicks}}</span>
      <span><strong>发布时间：</strong>{{selectedRow.gmtCreate}}</span>
    </p>
    <div #content></div>
  </div>
</ng-template>

<ngx-tag-manager [show]="showTagManager" [cate]="query.cate" [listApi]="api.getTagList"
  [saveApi]="api.saveTag" [deleteApi]="api.deleteTag" (closeEvent)="showTagManager=false"></ngx-tag-manager>
